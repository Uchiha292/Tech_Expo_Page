        <h2>Register for Tech Expo 2024</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="Name">Name: </label>
                    <input type="text">
                </div>

                <div>
                    <label for="Email">Email: </label>
                    <input type="email">
                </div>

                <div>
                    <input name="Gender" type="radio" value="Male"> Male
                    <br>
                    <input name="Gender" type="radio" value="Female"> Female
                </div>
            </fieldset>
        </form>

        <br>

        <form>
            <fieldset>
                <legend>Degree Options</legend>
                <div>
                    <label for="Degree">Degree: </label>
                    <input list="Degree">
                    <datalist id="Degree">
                        <option>PostGraduate</option>
                        <option>Phd</option>
                        <option>Masters</option>
                    </datalist>
                </div>

                <div>
                    <label for="Workshops">Workshops: </label>
                    <input name="Gender" type="checkbox" value="AI Workshop"> AI Workshop
                    <br>
                    <input name="Gender" type="checkbox" value="IoT Workshop"> IoT Workshop
                </div>
            </fieldset>
        </form>
        
        <br>

        <form>
            <fieldset>
                <legend>Degree Options</legend>
                <div>
                    <label for="Degree">Degree: </label>
                    <br>
                    <textarea></textarea>
                </div>
            </fieldset>
        </form>

        <button type="button">Submit</button>
